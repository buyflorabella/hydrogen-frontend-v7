# Query: custom.product_overview_multiline (multi_line_text_field)

query GetProductOverviewMultiline($handle: String!) {
  product(handle: $handle) {
    id
    title

    metafield(namespace: "custom", key: "product_overview_multiline") {
      id
      namespace
      key
      value
      type
      description
      createdAt
      updatedAt
    }
  }
}
