# Simple Site Validator - Thresholds Configuration
# All values can be overridden via environment variables

# Crawler settings
MAX_CRAWL_DEPTH=20
MAX_PAGES=200
CRAWL_DELAY=1

# Performance thresholds
MAX_PAGE_SIZE_BYTES=3145728    # 3MB in bytes
MAX_RESPONSE_TIME_SECONDS=5
SLOW_RESPONSE_TIME_SECONDS=2

# Default target URL
#DEFAULT_URL="https://buyflorabella.com"
DEFAULT_URL="https://buyflorabella.com"

# robots.txt behavior
# Set to "false" to temporarily ignore robots.txt during crawling
RESPECT_ROBOTS=true

# Curl settings
CURL_TIMEOUT=30
USER_AGENT="SimpleSiteValidator/1.0"
